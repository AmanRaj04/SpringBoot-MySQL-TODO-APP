<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	background: url("../images/wp3195757.jpg");
	background-size: cover;
}
</style>
</head>
<body>

	<div class="container">
		<br /> <br />
		<h2 style="color: white;">All tasks :</h2>

		<div class="table-responsive" style="background: white;">
			<table class="table table-bordered">
				<thead>
				<nav>
		<a th:href="@{/addReview}" class="btn btn-info">Add new task </a> <br></br>
		
	</nav>
					<tr>
						<th>Id</th>
						<th>Task Details</th>
						<th>Time to give</th>
						<th>Target Date</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="review : ${reviews}">
						<td th:text="${review.id}"></td>
						<td th:text="${review.name}"></td>
						<td th:text="${review.experience}"></td>
						<td th:text="${review.interviewDate}"></td>
				<td>		<div class="form-check">
    <input type="checkbox" th:href="@{(id=${review.id})}" class="form-check-input" aria-label="Default" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Task Done</label>
  </div></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
